<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cute-container">
        <h1 class="cute-title">Cute Alarm Clock</h1>
        <div class="cute-clock">
            <div id="cute-time" class="cute-time"></div>
        </div>
        <div class="cute-set-alarm">
            <input type="time" id="cute-alarm-time" class="cute-alarm-time">
            <button id="cute-set-alarm-btn" class="cute-button">Set Alarm</button>
        </div>
        <div id="cute-time-left" class="cute-time-left"></div>
        <audio id="cute-alarm-sound" src="music.mp3" preload="auto"></audio>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
